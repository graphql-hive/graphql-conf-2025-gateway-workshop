extend schema
  @link(
    url: "https://specs.apollo.dev/federation/v2.7"
    import: ["@key", "@requiresScopes", "@composeDirective"]
  )
  @link(
    url: "https://the-guild.dev/graphql/mesh/spec/v1.0"
    import: ["@rateLimit", "@pubsubPublish", "@pubsubOperation"]
  )

directive @rateLimit(
  max: Int!
  window: String!
  message: String
) on FIELD_DEFINITION

directive @pubsubPublish(pubsubTopic: String!) on FIELD_DEFINITION

directive @pubsubOperation(pubsubTopic: String!) on FIELD_DEFINITION

type Query {
  posts: [Post!]!
}

type Mutation {
  createPost(title: String!, content: String!): Post!
    @requiresScopes(scopes: [["editor"]])
    @rateLimit(
      max: 5
      window: "1m"
      message: "Too many createPost requests, please try again later."
    )
    @pubsubPublish(pubsubTopic: "postAdded")
}

type Subscription {
  postCreated: Post! @pubsubOperation(pubsubTopic: "postAdded")
}

type Post @key(fields: "id") {
  id: ID!
  title: String!
  content: String!
  author: User!
}

type User @key(fields: "id") {
  id: ID!
}
